<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"></style>
  </head>
  <body>
    <div class="container">
      <div class="texts">
        <span class="playerOneScore"></span>
        <span class="playerTwoScore"></span>
      </div>    
      <div class="gameArea">
          <div class="cells">
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
          </div>
          <div class="cells">
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
          </div>
          <div class="cells">
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
          </div>
      </div>
      <div class="restart" id="reset">Re-Start</div>
    </div>
    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
