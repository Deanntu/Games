<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"></style>
  </head>
  <body>
    <div>
      <div class="texts">
        <h2>Computer Choice: <span id="comp-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
        <h2>Score: <span id="score"></span></h2>
      </div>    
      <div class="buttons">
        <button class="rock" id="Rock">Rock</button>
        <button class="paper" id="Paper">Paper</button>
        <button class="scissor" id="Scissor">Scissor</button>
        <div class="restart" id="reset">Re-Start</div>
      </div>
      

    </div>

    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
